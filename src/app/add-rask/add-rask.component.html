<form *ngIf="isAddTask" action="" class="form-container" (ngSubmit)="onSubmit()" >
  <div class="form-control">
    <label form="text"> Task </label>
    <input [(ngModel)]="text" type="text" name="text" id="text" placeholder="add task" />
  </div>
  <div class="form-control">
    <label form="time"> Day & Time </label>
    <input [(ngModel)]="day" type="text" name="day" id="day " placeholder="add date & times" />
  </div>
  <div class="form-control mat-form-field">
    <label form="reminder" class="label-reminder"> Reminder </label>
    <mat-checkbox [(ngModel)]="reminder"
                  name="reminder"
                  id="reminder" >
    </mat-checkbox>
  </div>
  <div class="form-control mat-form-field">
    <input type="submit" value="Save" class="btn btn-block" />

  </div>
</form>
