<app-header (clickAdd)=clickAdd()>
</app-header>
<app-add-task
  (onAddTask)="addTask($event)"
  [isShowAddTaskForm]= "isShowAddTaskForm">
</app-add-task>
<app-tasks-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="updateTask(task)"
></app-tasks-item>
