<div class="row w-100">
  <div class="col-12 mt-4">
    <div style="width: 100%; height: 450px; text-align:center;margin:0; padding:0;">
      <ng-image-slider #nav
                       [images]="imgCollection"
                       [imagePopup]="true"
                       [infinite]="true"
                       [autoSlide]="3"
                       [imageSize]="{width: '100%', height: 400}"
                       slideImage="1"
                       (imageClick)="imageClickHandler($event)">
      </ng-image-slider>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-2 col-md-3 home-product-card-container" *ngFor="let product of products">
    <app-product-card class="home-product-card" [product]="product"></app-product-card>
  </div>
</div>
